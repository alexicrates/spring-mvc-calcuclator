version: '3'

services:
  postgres:
    image: 'postgres'
    volumes:
      - operations-data:/var/lib/postgresql/data
    container_name: 'db'
    ports:
      - '5432:5432'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=password'
      - 'POSTGRES_DB=OperationsDB'
volumes:
  operations-data: